amcl:
  ros__parameters:
    use_sim_time: false
    # เพิ่มความแม่นยำในการประมาณการเคลื่อนที่
    alpha1: 0.1  # ลดลงเพื่อความแม่นยำในการเคลื่อนที่ตรง
    alpha2: 0.1  # ลดลงเพื่อความแม่นยำในการหมุน
    alpha3: 0.1
    alpha4: 0.1
    alpha5: 0.1
    base_frame_id: "base_link"
    
    # เพิ่มประสิทธิภาพการใช้ laser
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.95
    beam_skip_threshold: 0.35
    do_beamskip: true  # เปิดใช้งานเพื่อกรอง noise
    laser_likelihood_max_dist: 2.0
    laser_max_range: 3.0
    laser_min_range: 0.25
    laser_model_type: "likelihood_field"
    max_beams: 100  # เพิ่มจำนวน beams เพื่อความแม่นยำ
    
    # ปรับ particle filter
    max_particles: 5000  # ลดลงเพื่อการประมวลผลที่เร็วขึ้น
    min_particles: 1000
    pf_err: 0.01
    pf_z: 0.99
    
    # ปิดการ recovery เพื่อป้องกันการกระโดดตำแหน่ง
    recovery_alpha_fast: 0.0
    recovery_alpha_slow: 0.0
    
    # เพิ่มความถี่ในการอัพเดท
    resample_interval: 1
    robot_model_type: "nav2_amcl::DifferentialMotionModel"  # เปลี่ยนเป็น differential drive
    save_pose_rate: 20.0  # เพิ่มความถี่การบันทึกตำแหน่ง
    
    # ปรับความแม่นยำของ laser
    sigma_hit: 0.02
    transform_tolerance: 0.05  # ลดลงเพื่อการอัพเดทที่เร็วขึ้น
    
    # เพิ่มความถี่การอัพเดท
    update_min_a: 0.01  # ลดลงเพื่ออัพเดทบ่อยขึ้นเมื่อหมุน
    update_min_d: 0.01  # ลดลงเพื่ออัพเดทบ่อยขึ้นเมื่อเคลื่อนที่
    
    # ปรับการให้น้ำหนักกับการวัด
    z_hit: 0.85  # เพิ่มน้ำหนักการวัดที่ตรงกับ map
    z_max: 0.05
    z_rand: 0.1  # ลดลงมากเพื่อลดผลกระทบของ noise
    z_short: 0.05
    
    scan_topic: "filtered_scan"
    first_map_only: true  # เปิดใช้งานเพื่อความเสถียร
    global_localization: false

amcl_map_client:
  ros__parameters:
    use_sim_time: False

amcl_rclcpp_node:
  ros__parameters:
    use_sim_time: False

